{% load mytags %}
<tr>
    <td><a href="/user/{{test.author}}">{{test.author}}</a></td>
    <td>{{test.engine}}</td>
    {% if test.error %}
        <td>
            <a href="/test/{{test.id}}">
                <span style="color: red">
                    <i class="fa-solid fa-car-burst fa-fw  fa-fade"></i>
                </span> {{test|prettyDevName}}
            </a>
        </td>
    {% elif  test|testIsFRC %}
        <td>
            <a href="/test/{{test.id}}">{{test|prettyDevName}}
                <span style="color: green">
                    <i class="fa-solid fa-chess fa-fw"></i>
                </span>
            </a>
        </td>
    {% else %}
        <td>
            <a href="/test/{{test.id}}">{{test|prettyDevName}}</a>
        </td>
    {% endif %}

    <td class="textcenter">
        <a href="{{test|gitDiffLink}}">
            <span>
                <i class="fa-solid fa-plus-minus fa-fw"></i>
            </span>
        </a>
    </td>
    <td>{{test.timecontrol}}s</td>
    <td class='statblock {{test|testResultColour}}'><strong>{{test|shortStatBlock|linebreaksbr}}</strong></td>
</tr>
